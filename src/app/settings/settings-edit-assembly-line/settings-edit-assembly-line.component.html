<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Machine</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Dropdown --> 
        <ng-select [items]="filterdMachineObjArr"  bindLabel="MachineName" bindValue="MachineName" [searchFn]="customSearchFn" clearAllText="Clear"> 

          <ng-template ng-label-tmp let-item="item">
              <span >{{ item.MachineName }}</span>
          </ng-template>
          <ng-template ng-option-tmp let-item="item" let-search="searchTerm" let-index="index">
                <span >{{ item.MachineName }}</span>
          </ng-template>
        
        </ng-select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="chooseMachinefunction()">Save changes</button>
      </div>
    </div>
  </div>
</div>
